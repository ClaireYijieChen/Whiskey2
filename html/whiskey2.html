<!DOCTYPE html>
<html debug="false">
    <head>
        <title>Whiskey2</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script type="text/javascript" src="lib/common-web/yepnope.1.5.3-min.js"></script>
        <script type="text/javascript" src="js/whiskey2.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <a href="#" class="brand">Whiskey2</a>
            <ul class="nav">
              <li><a href="#" id="main-sync">Sync</a></li>
              <li><a href="#" id="main-add-notepad">Add notepad</a></li>
            </ul>
            <ul class="nav pull-right">
            </ul>
          </div>
        </div>
        <div class="container-fluid root" id="root">
          <div class="row-fluid">
            <div class="span12">
              <ul class="nav nav-tabs" id="main-tabs">
                <li id="main-tab-templates"><a href="#main-tab-content-templates">Templates</a></li>
              </ul>
              <div class="tab-content" id="main-tabs-content">
                <div class="tab-pane" id="main-tab-content-templates">
                  Templates content
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="alerts"></div>
        <div class="modal hide fade" id="main-login-dialog">
          <div class="modal-header">
            <h3>Login</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="main-login">Login</label>
                <div class="controls">
                  <input type="text" id="main-login" placeholder="Login">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="main-password">Password</label>
                <div class="controls">
                  <input type="password" id="main-password" placeholder="Password">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn btn-primary" id="main-do-login">Login</a>
              <a href="#" class="btn" id="main-do-login-close">Close</a>
          </div>
        </div>
        <div class="modal hide fade" id="sheet-dialog">
          <div class="modal-header">
            <h3>Sheet</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="sheet-dialog-name">Title</label>
                <div class="controls">
                  <input type="text" id="sheet-dialog-name" placeholder="Title">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn btn-primary" id="do-save-sheet-dialog">Save</a>
          </div>
        </div>
        <div class="modal hide" id="note-dialog">
          <div class="modal-header">
            <h3>Note</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="">
                <label class="control-label" for="note-dialog-color">Look'n'Fill</label>
                <div class="controls">
                  <p>
                    <div class="btn-group" data-toggle="buttons-radio" id="note-dialog-colors">
                    </div>
                  </p>
                  <p>
                  <div class="btn-group" data-toggle="buttons-radio" id="note-dialog-widths">
                  </div>
                  </p>
                </div>
              </div>
              <div class="">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" id="note-dialog-collapsed"/>
                    Collapsed
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="note-dialog-text">Contents</label>
                <div class="controls">
                  <textarea rows="10" id="note-dialog-text" class="input-xlarge"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn btn-primary" id="do-save-note-dialog">Save</a>
              <a href="#" class="btn btn-warning" id="do-remove-note-dialog">Remove</a>
          </div>
        </div>
        <div class="modal hide fade" id="main-add-notepad-dialog">
          <div class="modal-header">
            <h3>Add notepad</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="main-add-notepad-name">Name</label>
                <div class="controls">
                  <input type="text" id="main-add-notepad-name" placeholder="Name">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn btn-primary" id="main-do-add-notepad">Add</a>
          </div>
        </div>
        <div id="sheet-toolbar-template" class="hide btn-toolbar">
          <div class="btn-group">
            <a class="btn sheet-toolbar-edit" href="#"><i class="icon-pencil"></i></a>
            <a class="btn sheet-toolbar-remove" href="#"><i class="icon-trash"></i></a>
          </div>
        </div>
        <div id="main-notepad-template" class="hide">
          <div class="navbar">
            <div class="navbar-inner">
              <div>
                <a href="#" class="brand notepad-name">Insert name here</a>
                <ul class="nav plugin-nav">
                  <li><a href="#" class="notepad-reload-sheets">Reload</a></li>
                  <li><a href="#" class="notepad-add-sheet">Add sheet</a></li>
                </ul>
                <ul class="nav pull-right">
                  <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="#" class="notepad-remove">Remove</a></li>
                      <li><a href="#" class="notepad-archive">Archive</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="notepad-root">
            <div class="notepad-sheets"></div>
            <div class="notepad-content"></div>
          </div>
      </div>

        </div>
    </body>
</html>
